<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube Collision</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Exo 2 Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>

<!-- Presentation overlay -->
<div class="presentation-overlay">
    <div class="presentation-content">
        <h1 class="project-title">Interactive 3D <span class="highlight">Cube</span> Collision</h1>
        <img src="logo-without-background.png" alt="Logo" class="presentation-logo">
    </div>
</div>

    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <div class="ball"></div>
    </div>
    <div class="controls">
        <i class="fas fa-sync fa-spin"></i> Drag to rotate the cube<br>
        <i class="fas fa-eye"></i> Watch the ball collisions
    </div>
    
    <script src="script.js"></script>
</body>
</html>
